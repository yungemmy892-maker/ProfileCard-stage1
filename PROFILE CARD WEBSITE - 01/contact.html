<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="nav-content">
            <div class="nav-brand">Frontend Developer</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <div id="contact-page" class="page">
        <div class="contact-container">
            <h1 class="page-title">Get In Touch</h1>
            <p class="page-subtitle">Have a question or want to work together? Drop me a message!</p>

            <div class="success-message" data-testid="test-contact-sucess" id="successMessage">
                Thank you! Your message has been sent successfully. I'll get back to you soon!
            </div>

            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name<span style="color: #e53e3e;">*</span></label>
                    <input
                    type="text"
                    id="name"
                    name="name"
                    data-testid="test-contact-name"
                    aria-describedby="name-error"
                    required
                    >
                    <div class="error-message" id="name-error" data-testid="test-contact-error-name" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span style="color: #e53e3e;">*</span></label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    data-testid="test-contact-email"
                    aria-describedby="email-error"
                    required
                    />
                    <div class="error-message" id="email-error" data-testid="test-contact-error-email" role="alert"></div>
                
                </div>

                <div class="form-group">
                    <label for="subject">Subject<span style="color: #e53e3e;">*</span></label>
                    <input
                    type="text"
                    id="subject"
                    name="subject"
                    data-testid="test-contact-subject"
                    aria-describedby="subject-error"
                    required
                    />
                    <div class="error-message" id="subject-error" data-testid="test-contact-error-subject" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message<span style="color: #e53e3e;">*</span></label>
                    <textarea
                    id="message"
                    name="message"
                    data-testid="test-contact-message"
                    aria-describedby="message-error"
                    required
                    ></textarea>
                    <div class="error-message" id="message-error" data-testid="test-contact-error-message" role="alert"></div>
                </div>

                <button type="submit" class="submit-btn" data-testid="test-contact-submit">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</body>
</html>
